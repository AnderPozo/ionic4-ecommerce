<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="canasta" menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>

    <ion-slides [options]="swiperOpts" class="swiper-no-swiping">
      <ion-slide>
        <img fill="outline" src="http://35.199.113.136/tiendaEP/img/upec-creativa-ep-logo-1561080844.jpg"
          style="height: 65px;">
      </ion-slide>
    </ion-slides>


    <ion-buttons slot="end" padding>
      <ion-button routerLink="/busqueda" color="dark">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>

      <ion-button routerLink="/carrito" color="canasta">
        <ion-icon slot="icon-only" name="basket"></ion-icon>
      </ion-button>
      <span>
        <h6 style="font-weight: bold; color: blue;">1</h6>
      </span>
    </ion-buttons>

  </ion-toolbar>
</ion-header>




<!--CONTENIDO-->

<ion-content>

  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" style="height: 135px;">
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-text class="texto1">
    <h1>Novedades</h1>
  </ion-text>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg *ngFor="let p of producto">

        <ion-card color="light">

          <ion-card-header>
            <ion-card-subtitle>{{p.nombre.substring(0,20)}}...</ion-card-subtitle>
            <img src="{{p.urlImagen}}">
            <ion-card-title>{{p.precio}} $</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-buttons>
              <ion-button color="canasta" (click)="verDetalle( p.id_producto)">
                <ion-icon name="eye"></ion-icon>
                Ver
              </ion-button>
            </ion-buttons>
            <!-- <ion-buttons>
              <ion-button color="primary">
                <ion-icon name="cart"></ion-icon>
                Agregar
              </ion-button>
            </ion-buttons> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <ion-slides class="swiper-no-swiping">
    <ion-slide>
      <ion-button expand="full" fill="outline" shape="round" color="primary" routerLink="/productos">

<ion-header no-border>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <ion-slides class="swiper-no-swiping">
    <ion-slide>
      <img fill="outline" src="../../../assets/img/av-4.png" style="height: 150px; width: 150px;">
    </ion-slide>
  </ion-slides>

  <form #formulario="ngForm">

      <!-- (ngSubmit)="onSubmitTemplate()" -->

    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text"
                 name="nombres"           
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos:</ion-label>
      <ion-input type="text"
                 name="apellidos"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="email"
                 name="email"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a:</ion-label>
      <ion-input type="password"
                 name="password"
                 required></ion-input>
    </ion-item>

    <br>
    <ion-slides class="swiper-no-swiping">
      <ion-slide>
        <ion-button expand="full" 
                    fill="outline" 
                    shape="round" 
                    color="canasta"
                    type="submit" 
                    routerLink="/inicio">
          Crear cuenta
        </ion-button>
      </ion-slide>
    </ion-slides>
    
  </form>
</ion-content>

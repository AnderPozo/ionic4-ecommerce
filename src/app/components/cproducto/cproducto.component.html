<ion-list>
  <ion-item>          
    <ion-thumbnail slot="start">
        <img src="{{producto.urlImagen}}" style="height: 85px; width: 60px;">
      </ion-thumbnail>
    <ion-label text-wrap>
      <h3 style="font-weight: bold;">
        {{ producto.nombre}}
      </h3>
      <h4 style="padding-top: 12px;">
        {{ producto.precio }} $
      </h4>
      <p>
        <ion-buttons slot="start">
          <ion-button (click)="onClick()" color="primary">
            <ion-icon slot="start" name="cart"></ion-icon>
          </ion-button>
          <ion-button color="canasta" [routerLink]="['/','inicio', p.id_producto]">
            <ion-icon slot="start" name="eye"></ion-icon>
          </ion-button>
        </ion-buttons>
      </p>
    </ion-label>
  </ion-item>
</ion-list>
